<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="h5 nav-link px-3 text-warning">Home</a></li>
              <li><a href="course.html" class="nav-link px-3 text-white">Course</a></li>
              <li><a href="select_course.html" class="nav-link px-3 text-white">Select course</a></li>
              <li><a href="contact.html" class="nav-link px-3 text-white">Contact</a></li>
            </ul>
  
            <div class="text-end">
              <a href="login.html"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
              <a href="register.html"><button type="button" class="btn btn-warning">Sign-up</button></a>
            </div>
          </div>
        </div>
    </header>
    <div class="container text-center pt-5">
        <main class="form-signin">
            <form>
              <img class="mb-2" src="images/logo3.png" alt="" width="150" height="150">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3 text-start">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
              <div class="mt-3">
                <p>Don't have an account?  <a href="register.html">Sign Up</a><br><a href="">Forgot your password?</a></p>
              </div>
              <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
            </form>
          </main>
    </div>
</body>
</html>
